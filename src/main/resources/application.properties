spring.datasource.url=jdbc:postgresql://localhost:5432/test_batch
spring.datasource.username=postgres
spring.datasource.password=passer
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8787
inputFile=classpath:/data.csv
# pour ne pas demarrer le job automatiquement
spring.batch.job.enabled=false
# creer les tables qu'utilise spring batch always never pour ne pas recreer
spring.batch.initialize-schema=always